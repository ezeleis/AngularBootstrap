<div class="background-container">
  <div id="myForm">
    <form class="container" (submit)="onSubmit()">
      <div class="row">
        <div class="form-group">
          <label for="nomeAssinaturaInput1">Nome</label>
          <input type="text" class="form-control" id="nomeAssinaturaInput1" placeholder="Assinatura">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="cargaHorariaInput">Carga horaria de horas aula</label>
          <input type="number" class="form-control" id="cargaHorariaInput" placeholder="0">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="escolaInput">Escola</label>
          <input type="text" class="form-control" id="escolaInput" placeholder="">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="profesorInput">Profesor</label>
          <select class="form-control" id="profesorInput">
            <option>Otavio</option>
            <option>Carla</option>
            <option>Leandro</option>
            <option>Claudia</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-check-inline">
          <label>Materia opcional</label>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="opcionalRadioInput" id="opcionalRadioInputSim" value="opcionalSim" checked>
            <label class="form-check-label" for="opcionalRadioInputSim">Sim </label>
          </div>

          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="opcionalRadioInput" id="opcionalRadioInputNao" value="opcionalNao">
            <label class="form-check-label" for="opcionalRadioInputNao">NÃ£o</label>
          </div>
        </div>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="submitBtn">Enviar</button>
      </div>
    </form>
  </div>
</div>
